<!DOCTYPE html>
<head>
<title>sign in</title>
<meta charset="utf-8"/>
<meta name="ENCYCLOBEDIA" content=""/>
<link rel="stylesheet" href="styly.css">
</head>
<body>
    <div class="login-box">
        <h2>welcome back</h2>
        <p>enter your details</p>

    
<form>
   <div class="form-group">
<label for="email">
        email
</label>
<i class="bx bxs-user"></i>
    <input
     type="email"
    id="email"
    placeholder="your email"
    required
    >
   </div>
   <div class="form-group">
    <label for="password">
            password
    </label>
    <i class="bx bxs-locker"></i>
        <input
         type="password"
        id="password"
        placeholder="your password"
        required
        >
       </div>

    </form>
</div>
</body>
